<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple To Do List - Practical JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="todolist">
        <div class="head">
          <h3>To Do List</h3>
          <form class="todo">
            <input type="text" autocomplete="off" name="task" placeholder="What do you want to do?">
            <button type="submit" name="submit">+</button>
          </form>
        </div>
        <div class="body">
          <ul>
            <li><span class="remove">X</span>10 minutes exercise</li>
            <li class="done"><span class="remove">X</span>Make a Project</li>
            <li><span class="remove">X</span>Buy a T-Shirt</li>
            <li class="done"><span class="remove">X</span>Mid Term Exam</li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <ul>
          <li>Code With Irfan</li>
          <li><a href="https://github.com/Irfan-IIUC">Quazi Hasnat Irfan</a></li>
        </ul>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
